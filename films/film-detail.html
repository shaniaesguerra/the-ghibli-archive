<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">

    <!--Style Sheet-->
    <link rel="stylesheet" href="/styles/style.css">
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Shippori+Antique+B1&display=swap"
        rel="stylesheet">

    <script src="/scripts/film-detail.js" type="module"></script>

<body>
    <header>
        <img id="icon" src="../images/icon.svg" alt="The Ghibli Archive Icon" width="800px" height="800px">
        <span id="sitename">The Ghibli Archive</span>
        <nav class="navigation">
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../films/index.html">Films</a></li>

            </ul>
        </nav>

    <main class="detailedFilmPage">
        <h1>Film Name</h1>
        <div class="film-photos">
            <figure><img src="" alt=""></figure>
        </div>
        <div class="film-general-info">
            <div class="film-background">
                <h2>Background</h2>
                <p></p>
            </div>
            <div class="film-synopsis">
                <h2>Synopsis</h2>
                <p></p>
            </div>
            <div class="video film-video">
                <h2>Trailer</h2>
                <iframe src="" frameborder="0"></iframe>
            </div>
            <div class="film-characters">
                <!--populate with simple character cards-->
            </div>
        </div>
        <div class="film-detail-info">
            <p>Type: <span></span></p>
            <p>Duration: <span></span></p>
            <p>Episodes: <span></span></p>
            <p>Genres: <span></span></p>
            <p>Rating: <span></span></p>
            <p>Popularity: <span></span></p>
            <p>Score: <span></span></p>
            <p>Score By: <span></span></p>
            <p>Status: <span></span></p>
        </div>
    </main>
    <footer id="dynamic-footer"></footer>
