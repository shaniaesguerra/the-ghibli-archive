<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Films</title>
    <meta name="description" content="The Ghibli Archive Film Page">
    <meta name="author" content="Shania Esguerra">
    <!--Favicon-->
    <link rel="icon" href="../images/favicon.ico">
    <!--Style Sheet-->
    <link rel="stylesheet" href="../styles/style.css">
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Shippori+Antique+B1&display=swap"
        rel="stylesheet">
    <!--Scripts-->
    <script src="../scripts/films.js" type="module"></script>

<body>
    <header>
        <img id="icon" src="../images/icon.svg" alt="The Ghibli Archive Icon" width="800px" height="800px">
        <span id="sitename">The Ghibli Archive</span>
        <nav id="nav-bar" class="navigation">
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li class="active"><a href="./index.html">Films</a></li>
                <li><a href="../characters/index.html">Characters</a></li>
            </ul>
        </nav>
        <button id="ham-btn" class="hamburger"></button>
    </header>
    
    <main class="mainFilmsPage">
        <h1>Films</h1>
        <!--Search Bar-->
        <div class="search-container">
            <input id="search" type="text" placeholder="Search Films">
            <button type="submit" id="searchBtn">ðŸ”Žï¸Ž</button>
        </div>
        <!--Filter Results-->
        <div id="filterMenu">
            <span id="filterResult">Filter Results:</span>
            <button class="filterBtn" id="filter-titleBtn-AZ">Title: A-Z</button>
            <button class="filterBtn" id="filter-titleBtn-ZA">Title: Z-A</button>
            <button class="filterBtn" id="filter-rtimeBtn-SL">Running Time: shortest-longest</button>
            <button class="filterBtn" id="filter-rtBtn-LS">Running Time: longest-shortest</button>
            <button class="filterBtn" id="filter-dateBtn-ON">Release Date: old-new</button>
            <button class="filterBtn" id="filter-dateBtn-NO">Release Date: new-old</button>
            <button class="filterBtn" id="filter-popularityBtn-HL">Popularity: High-Low</button>
            <button class="filterBtn" id="filter-popularityBtn-LH">Popularity: Low-High</button>
        </div>
        <div class="film-grid"></div>
    </main>
    <footer id="dynamic-footer"></footer>
